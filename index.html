<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calculator">
        <div id="screen-container">
            <div id="upper-number">0</div>
            <div id="result-number">0</div>
        </div>
        <div id="button-container">
            <div class="btn-container">
                <div class="btn btn-highlight" id="ac-btn">AC</div>
                <div class="btn btn-highlight" id="division-btn">/</div>
            </div>
            <div class="btn-container">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn btn-highlight" id="multiplication-btn">X</div>
            </div>
            <div class="btn-container">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn btn-highlight" id="minus-btn">-</div>
            </div>
            <div class="btn-container">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn btn-highlight" id="plus-btn">+</div>
            </div>
            <div class="btn-container">
                <div class="btn" id="zero-btn">0</div>
                <div class="btn btn-highlight" id="equals-btn">=</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/index.js"></script>
</body>
</html>
